<html>
<head>
<title>Runoregi</title>
</head>
<body>
<center>
<h1>Runoregi</h1>
<form method="GET" action="/search">
<table border="0">
<tr>
<td colspan="2" align="center">
<input type="text" name="q" size="50"/>
<input type="submit" value="Search"/>
</td>
</tr>
<tr>
<td>
<b>Method:</b><br/>
<input type="radio" id="fulltext" name="method" value="plain" checked="">
<label for="fulltext">Plain text</label><br/>
<input type="radio" id="regex" name="method" value="regex">
<label for="regex">Regular expression</label>
</td>
<td>
<b>Search in:</b><br/>
<input type="checkbox" id="themes" name="themes" value="true" checked="">
<label for="themes">Theme index</label><br/>
<input type="checkbox" id="meta" name="meta" value="true">
<label for="meta">Poem metadata</label><br/>
<input type="checkbox" id="verses" name="verses" value="true">
<label for="verses">Poem text (verses)</label><br/>
</td>
</tr>
</table>
</form>
</center>
<hr/>
<h2>Top-level categories</h2>
<h3>SKVR</h3>
<ul>
{% for theme_id, name in cat['skvr'] %}
<li/><a href="/theme?id={{ theme_id }}">{{ name }}</a>
{% endfor %}
</ul>
or: <a href="/skvr-themes">Entire SKVR index on one page</a>
<h3>Regilaul</h3>
<ul>
{% for theme_id, name in cat['regilaul'] %}
<li/><a href="/theme?id={{ theme_id }}">{{ name }}</a>
{% endfor %}
</ul>
</body>
</html>
